apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "hypergraph.fullname" . }}-gateway
  labels:
    app.kubernetes.io/component: gateway
spec:
  replicas: {{ .Values.gateway.replicas }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "hypergraph.name" . }}
      app.kubernetes.io/component: gateway
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "hypergraph.name" . }}
        app.kubernetes.io/component: gateway
    spec:
      containers:
        - name: gateway
          image: {{ .Values.gateway.image | quote }}
          imagePullPolicy: {{ .Values.global.imagePullPolicy }}
          envFrom:
            - configMapRef:
                name: {{ include "hypergraph.fullname" . }}-env
          env:
          {{- range $k, $v := .Values.gateway.env }}
            - name: {{ $k }}
              value: {{ $v | quote }}
          {{- end }}
          ports:
            - name: http
              containerPort: {{ .Values.gateway.service.port }}
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 10
            periodSeconds: 20
          resources:
{{ toYaml .Values.gateway.resources | indent 12 }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "hypergraph.fullname" . }}-gateway
  labels:
    app.kubernetes.io/component: gateway
spec:
  type: {{ .Values.gateway.service.type }}
  selector:
    app.kubernetes.io/name: {{ include "hypergraph.name" . }}
    app.kubernetes.io/component: gateway
  ports:
    - name: http
      port: {{ .Values.gateway.service.port }}
      targetPort: http
---
{{- if .Values.global.otel.enabled }}
# Optional PodMonitor for /metrics @ :8080 (requires Prometheus Operator CRD)
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: {{ include "hypergraph.fullname" . }}-gateway
  labels:
    app.kubernetes.io/component: gateway
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "hypergraph.name" . }}
      app.kubernetes.io/component: gateway
  podMetricsEndpoints:
    - port: http
      path: /metrics
      interval: 30s
{{- end }}
