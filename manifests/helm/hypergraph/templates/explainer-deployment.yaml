apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "hypergraph.fullname" . }}-explainer
  labels:
    app.kubernetes.io/component: explainer
spec:
  replicas: {{ .Values.explainer.replicas }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "hypergraph.name" . }}
      app.kubernetes.io/component: explainer
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "hypergraph.name" . }}
        app.kubernetes.io/component: explainer
    spec:
      # For GPU usage, set nodeSelectors/tolerations/affinity externally; see Karpenter examples.
      containers:
        - name: explainer
          image: {{ .Values.explainer.image | quote }}
          imagePullPolicy: {{ .Values.global.imagePullPolicy }}
          envFrom:
            - configMapRef:
                name: {{ include "hypergraph.fullname" . }}-env
          env:
            - name: ENABLE_OTEL
              valueFrom:
                configMapKeyRef:
                  name: {{ include "hypergraph.fullname" . }}-env
                  key: ENABLE_OTEL
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              valueFrom:
                configMapKeyRef:
                  name: {{ include "hypergraph.fullname" . }}-env
                  key: OTEL_EXPORTER_OTLP_ENDPOINT
            - name: STATUS_BACKEND
              valueFrom:
                configMapKeyRef:
                  name: {{ include "hypergraph.fullname" . }}-env
                  key: STATUS_BACKEND
            - name: TRACE_TTL_DAYS
              valueFrom:
                configMapKeyRef:
                  name: {{ include "hypergraph.fullname" . }}-env
                  key: TRACE_TTL_DAYS
            - name: S3_ENABLED
              valueFrom:
                configMapKeyRef:
                  name: {{ include "hypergraph.fullname" . }}-env
                  key: S3_ENABLED
            - name: S3_BUCKET
              valueFrom:
                configMapKeyRef:
                  name: {{ include "hypergraph.fullname" . }}-env
                  key: S3_BUCKET
            - name: S3_PREFIX
              valueFrom:
                configMapKeyRef:
                  name: {{ include "hypergraph.fullname" . }}-env
                  key: S3_PREFIX
            - name: S3_KMS_KEY_ID
              valueFrom:
                configMapKeyRef:
                  name: {{ include "hypergraph.fullname" . }}-env
                  key: S3_KMS_KEY_ID
          ports:
            - name: http
              containerPort: {{ .Values.explainer.metricsPort }}
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 10
            periodSeconds: 20
          resources:
{{ toYaml .Values.explainer.resources | indent 12 }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "hypergraph.fullname" . }}-explainer
  labels:
    app.kubernetes.io/component: explainer
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: {{ include "hypergraph.name" . }}
    app.kubernetes.io/component: explainer
  ports:
    - name: http
      port: {{ .Values.explainer.metricsPort }}
      targetPort: http
---
# PodMonitor for /metrics @ :9090 (requires Prometheus Operator CRD)
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: {{ include "hypergraph.fullname" . }}-explainer
  labels:
    app.kubernetes.io/component: explainer
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "hypergraph.name" . }}
      app.kubernetes.io/component: explainer
  podMetricsEndpoints:
    - port: http
      path: /metrics
      interval: 30s
